<div class="col-5">
    <form #form="ngForm" (ngSubmit)="signIn(form)">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="userName" 
                name="userName" 
                id="userName" 
                required 
                minlength="3">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary w-100">
                Sign In
            </button>
        </div>
    </form>
</div>
