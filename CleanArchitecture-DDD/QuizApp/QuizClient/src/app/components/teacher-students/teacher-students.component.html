<h1>Students</h1>
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
    Add Student
</button>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students let i = index">
            <td>{{i + 1}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-outline-danger btn-sm">Remove</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" id="addStudentModalCloseBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #form="ngForm" (ngSubmit)="save(form)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" ngModel name="name" id="name" required minlength="3">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
